<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="styles/main.css" rel="stylesheet" type="text/css" />
    <title>Document</title>
</head>

<body id="index">
    <header>
        <div id="burger-menu">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <div class="logo">
            <img src="assets/img/logo.png" alt="Illustreret Videnskab Logo">
        </div>
    </header>
    <main>
        <div class="index-top">
            <img src="assets/img/index-top.png">
        </div>

        <!-- Hero -->
        <div class="hero">
            <div class="images">
                <img src="assets/img/2-mags.png" alt="Illustreret Videnskab Magasin">
                <img src="assets/img/gift.svg" alt="gift icon">
            </div>
            <p class="preview-button">Indblick i de f√∏rste sider</p>
            <div class="titel clearfix">
                <h1>Test Abo</h1>
                <h1>69,50 kr.</h1>
            </div>
            <div class="description">
                <h2>2 magasin + <strong>gratis gave</strong></h2>
                <p>34.70 kr. per magasin</p>
            </div>
        </div>

        <!-- Gift selection -->

        <div class="gifts">
            <!-- insert gift templates -->
        </div>


        <!-- Abo selection -->

        <!-- Option box -->
        <div class="option-box">
            <div class="header">
                <h3>Test Abo</h3>
            </div>
            <!-- Options -->
            <div class="options">
                <div class="choice">
                    <div class="circle">
                    </div>
                    <div class="text">
                        <p>2 magasiner<br>
                            + gave</p>
                        <h3>69,50 kr.</h3>
                    </div>
                    <div class="extra">
                        <p>34,70kr<br>
                            per magasin</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="green-button">
            <div>
                <p>Bestil nu</p>
            </div>
        </div>

    </main>



    <!--Templates-->
    <template id="gift-template">
        <div class="gift">
            <div class="checkbox">

            </div>
            <div class="image">
                <img src="assets/img/gifts/bag.png">
            </div>
            <h4>CFBR Windbreaker 2nd gen. jakke - HERRE</h4>
            <div class="bottom">
                <p data-id="1" class="detail">Detaljer</p>
                <div class="right clearfix">
                    <div class="reg-price">
                        <p>856,90 kr.</p>
                        <span></span>
                    </div>
                    <p class="gratis">GRATIS</p>
                </div>
            </div>
        </div>
    </template>


    <script src="scripts/index.js" type="text/javascript"></script>
</body>

</html>
